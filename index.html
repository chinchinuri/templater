<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор документів</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #structure-form, #content-form, #preview-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Генератор документів</h1>

        <!-- Вибір шаблону -->
        <div id="template-form">
            <h2>Виберіть шаблон документа</h2>
            <form>
                <div class="form-group">
                    <label for="template-select">Шаблон:</label>
                    <select class="form-control" id="template-select">
                        <!-- Опції будуть додані динамічно -->
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="chooseTemplate()">Вибрати шаблон</button>
            </form>
        </div>

        <!-- Етап вибору структури -->
        <div id="structure-form">
            <h2>Виберіть елементи для структури документа</h2>
            <form>
                <div id="structure-checkboxes">
                    <!-- Опції будуть додані динамічно -->
                </div>
                <button type="button" class="btn btn-primary" onclick="addStructure()">Додати структуру</button>
            </form>
        </div>

        <!-- Етап заповнення контенту -->
        <div id="content-form">
            <h2>Заповніть елемент: <span id="current-element"></span></h2>
            <form>
                <div class="form-group">
                    <label for="content-select">Виберіть речення для вставки:</label>
                    <select class="form-control" id="content-select">
                        <!-- Опції будуть додані динамічно -->
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="addContent()">Додати контент</button>
            </form>
        </div>

        <!-- Попередній перегляд -->
        <div id="preview-section">
            <h2>Попередній перегляд документа</h2>
            <div id="document-template"></div>
            <button type="button" class="btn btn-success" onclick="exportDocument()">Експортувати документ</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
