<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор документів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="generator.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Генератор документів</h1>
        
        <div id="step1" class="mb-3">
            <h2>Крок 1: Вибір шаблону</h2>
            <select id="templateSelect" class="form-select">
                <!-- Опції будуть додані за допомогою JavaScript -->
            </select>
        </div>

        <div id="step2" class="mb-3" style="display: none;">
            <h2>Крок 2: Вибір елементів структури</h2>
            <div id="structureElements">
                <!-- Елементи будуть додані за допомогою JavaScript -->
            </div>
        </div>

        <div id="step3" class="mb-3" style="display: none;">
            <h2>Крок 3: Наповнення елементів</h2>
            <div id="contentElements">
                <!-- Елементи будуть додані за допомогою JavaScript -->
            </div>
        </div>

        <button id="generateBtn" class="btn btn-primary" style="display: none;">Згенерувати документ</button>
        <button id="exportBtn" class="btn btn-secondary" style="display: none;">Експортувати</button>
    </div>
</body>
</html>
